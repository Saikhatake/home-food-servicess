<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
</head>
<style>
    .navbar {
    background-color: #007bff;
    overflow: hidden;
    display: flex;
    justify-content: center;
    padding: 10px 0;
}

.navbar a {
    color: white;
    text-decoration: none;
    padding: 14px 20px;
    display: block;
    text-align: center;
    font-weight: bold;
    transition: background-color 0.3s;
}

.navbar a:hover {
    background-color: #0056b3;
    border-radius: 5px;
}

h1 {
    text-align: center;
    margin: 20px 0;
    color: #333;
}

p {
    text-align: center;
    color: #555;
    font-size: 18px;
}

ul {
    list-style-type: disc;
    padding: 20px;
    margin: 20px auto;
    width: 80%;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

li {
    margin: 10px 0;
    color: #555;
    font-size: 16px;
}

hr {
    border: 0;
    height: 2px;
    background: #007bff;
    margin: 20px auto;
    width: 50%;
}


    img {
    max-width: 100%; 
    height: auto;   
    display: block;  
    margin: 0 auto;  
}


    .home-intro {
    background-color: #e3f2fd;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
}

</style>
<body>
    <body>
        <div class="navbar">
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
        </div>
        <div class="home-intro">
        <hr><h1>Welcome to the Home Page</h1>
        <p>Enjoy freshly prepared home-cooked meals and sweets delivered to your doorstep.<br> Perfect for every occasion!</p><hr>
        <img src="home img.jpg" alt="img food" height="400px" width="400px">
        </div>
</body>
</html>
