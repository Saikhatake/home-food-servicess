        }
        .contact-details a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .contact-details a:hover {
            text-decoration: underline;
        }
        .icon {
            margin: 10px;
            width: 24px;
            height: 24px;
            transition: transform 0.2s;
        }
        .icon:hover {
            transform: scale(1.2);
        }
